<html>
 <head>
 <title>TWIDDER</title>
 <link href="client.css" type="text/css" rel="stylesheet">
 <script src="client.js" type="text/javascript"></script>
 <script src="serverstub.js" type="text/javascript"></script>

 <!-- HTML code of the welcome view -->
 <script type="text/view" id="welcome_view">
	<!-- block where everything is -->
	<div class="all">

		<!-- block on the left, logo+slogan -->
		<div class="logo_slogan">
			<img src="logo.png" alt="Logo and slogan" height="390" width="340">
		</div>

		<!-- block on the right : sign up & in -->
		<div class="right">

			<!-- signin block -->
			<div class="login">
				<!-- begin of signup form-->
				<form id="signin_form">
				<!-- divs for rows -->

					<!-- email row -->
					<div class = "rows">
						<!-- label cell -->
						<span class="form_label">Email</span>
						<input class="inputs" type="email" name="email" required>
					</div>

					<!-- password row -->
					<div class = "rows">

						<span class="form_label">Password</span>
						<input class="inputs" type="password" name="psswrd" required>
					</div>

					<!-- submit row -->
					<div class = "rows">
						<input class="sub_button" formmethod="post" type="submit" value="Sign In">
					</div>
				</form>				
			</div>

			<!-- signup block -->
			<div class="signup">
				<!-- begin of signup form-->
				<!-- form has a name bc it simpler to get it by js -->
				<!-- onSubmit : we-->
				<form id="signup_form" name="signup_form" onSubmit="return submit();">

					<!-- title row -->
					<div class="rows" id="signup_title">						
						<h2>Sign Up There</h2>		
					</div>

					<!-- email row -->
					<div class = "rows">
						<span class="form_label">Email</span> 


						<input class="inputs" type="email" name="email" required>
						<div id ="error_email" class="form_error"></div>
					</div>

					<!-- pssword row -->
					<div class = "rows">
						<span class="form_label">Password</span>
						<input class="inputs" type="password" name="pss" 
								pattern="{7,50}" title="password should be at least 7 characters long" required>
						<div id ="error_pss" class="form_error"></div>
					</div>

					<!-- pssword repeat row -->
					<div class = "rows">
						<span class="form_label">Repeat</span>
						<input class="inputs" type="password" name="pssR" required>
						<div id ="error_pssR" class="form_error"></div>
					</div>

					<!-- first name row -->
					<div class = "rows">
						<span class="form_label">First name</span>
					
						<input class="inputs" type="text" name="firstname" required>
					</div>

					<!-- last name row -->
					<div class = "rows">
						<span class="form_label">Last name</span>
						
						<input class="inputs" type="text" name="lastname" required>
					</div>

					<!-- gender row : radio button -->
					<div class = "rows">
						<!-- gender label -->
						<span class="form_label">Gender</span> 
					
						
						<span class=inputs_RB>
						<!-- M button-->
						<input type="radio" name="gender" id="m" value="m" checked>
						<label id="m_label" for="m">M</label>
						<!-- F button -->
  						<input type="radio" name="gender" id="f" value="f">
  						<label id="f_label" for="f">F</label>
  						<!-- Other button-->
  						<input type="radio" name="gender" id="o" value="o"> 
  						<label id="o_label" for="o">?</label>
  						</span>
  					</div>

						<!-- city row -->
					<div class = "rows">
						<span class="form_label">City</span> 
						
						<input class="inputs" type="text" name="city" required>
					</div>

					<!-- country row -->
					<div class = "rows">
						<span class="form_label">Country</span> 
						
						<input class="inputs" type="text" name="country" required>
					</div>

					<!-- submit button -->
					<!-- method = post bc that way, no information will be shown in the URL -->
					<div class = "rows">
						<input class="sub_button" formmethod="post" type="submit" value="Sign Up">
					</div>
				</form>	
			<!-- signin block end -->
			</div>
		<!-- right block end -->
		</div>
	<!-- all block end -->
	</div>
<!-- end of HTML code of the welcome view -->
 </script>


 <script type="text/view" id="profile_view">
 	<!-- block where everything is -->
	<div class="all">

		<!-- block on the left, logo+slogan -->
		<div class="logo_slogan">
			<img src="logo.png" alt="Logo and slogan" height="390" width="340">
		</div>

		<!-- block on the right : sign up & in -->
		<div class="right">

			<!-- user block -->
			<div class="user_block">
				<h2 id="insert_name"></h2>
			</div>

			<!-- menu block -->
			<div class="menu">
			<!-- menu block end -->
			</div>
		<!-- right block end -->
		</div>
	<!-- all block end -->
	</div>
<!-- end of HTML code of the profile view -->
 </script>

 </head>
 <body>
 	<div id="insert_here"></div>
 </body>
</html>
